<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shalloater's Handcraft World</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef5f7;
            color: #555;
            overflow-y: auto; /* 自适应滚动条 */
            min-height: 100vh; /* 页面内容至少占满一屏，随内容增加 */
            position: relative;
        }
        header {
            text-align: center;
            background: linear-gradient(120deg, #f9c8d3, #d4e8f9);
            color: #333;
            padding: 20px 0;
            z-index: 10;
            position: relative;
        }
        header img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            z-index: 10;
            position: relative;
        }
        .social-buttons a button {
            background-color: #ff99c8;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
        }
        .social-buttons a button:hover {
            background-color: #ff80a4;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
            position: relative;
            z-index: 10;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
            position: relative;
            z-index: 10;
        }
        .card h2 {
            color: #f984a3;
            margin-bottom: 10px;
        }
        .card textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .card button {
            background-color: #f984a3;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #ff80a4;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #fef5f7;
            font-size: 0.9em;
            color: #777;
            position: relative;
            z-index: 10;
        }

        /* 小球动画 */
        .yarn-ball {
            position: absolute;
            border-radius: 50%;
            z-index: 1;
            pointer-events: none;
        }

        /* 不同小球的颜色和大小 */
        .ball1 {
            width: 50px;
            height: 50px;
            background-color: #f984a3;
            animation: bounce1 6s infinite;
        }

        .ball2 {
            width: 40px;
            height: 40px;
            background-color: #d4e8f9;
            animation: bounce2 7s infinite;
        }

        .ball3 {
            width: 60px;
            height: 60px;
            background-color: #ffb3d9;
            animation: bounce3 8s infinite;
        }

        .ball4 {
            width: 30px;
            height: 30px;
            background-color: #ff99c8;
            animation: bounce4 9s infinite;
        }

        .ball5 {
            width: 45px;
            height: 45px;
            background-color: #f1d0d6;
            animation: bounce5 10s infinite;
        }

        .ball6 {
            width: 35px;
            height: 35px;
            background-color: #e0a8d6;
            animation: bounce6 7s infinite;
        }

        .ball7 {
            width: 55px;
            height: 55px;
            background-color: #ffb8d6;
            animation: bounce7 8s infinite;
        }

        .ball8 {
            width: 25px;
            height: 25px;
            background-color: #f2b3d4;
            animation: bounce8 9s infinite;
        }

        /* 小球的随机动画路径 */
        @keyframes bounce1 {
            0% { top: 10%; left: 10%; }
            20% { top: 70%; left: 80%; }
            40% { top: 20%; left: 50%; }
            60% { top: 80%; left: 20%; }
            100% { top: 10%; left: 10%; }
        }

        @keyframes bounce2 {
            0% { top: 5%; left: 80%; }
            25% { top: 40%; left: 10%; }
            50% { top: 60%; left: 60%; }
            75% { top: 30%; left: 90%; }
            100% { top: 5%; left: 80%; }
        }

        @keyframes bounce3 {
            0% { top: 10%; left: 10%; }
            25% { top: 50%; left: 50%; }
            50% { top: 20%; left: 20%; }
            75% { top: 70%; left: 90%; }
            100% { top: 10%; left: 10%; }
        }

        @keyframes bounce4 {
            0% { top: 10%; left: 5%; }
            25% { top: 50%; left: 60%; }
            50% { top: 30%; left: 80%; }
            75% { top: 60%; left: 30%; }
            100% { top: 10%; left: 5%; }
        }

        @keyframes bounce5 {
            0% { top: 0%; left: 10%; }
            30% { top: 60%; left: 40%; }
            60% { top: 40%; left: 70%; }
            90% { top: 70%; left: 20%; }
            100% { top: 0%; left: 10%; }
        }

        @keyframes bounce6 {
            0% { top: 0%; left: 0%; }
            25% { top: 40%; left: 70%; }
            50% { top: 60%; left: 20%; }
            75% { top: 90%; left: 80%; }
            100% { top: 0%; left: 0%; }
        }

        @keyframes bounce7 {
            0% { top: 0%; left: 0%; }
            20% { top: 70%; left: 40%; }
            40% { top: 50%; left: 30%; }
            60% { top: 80%; left: 90%; }
            100% { top: 0%; left: 0%; }
        }

        @keyframes bounce8 {
            0% { top: 0%; left: 0%; }
            50% { top: 70%; left: 10%; }
            75% { top: 50%; left: 60%; }
            100% { top: 0%; left: 0%; }
        }

    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/Shalloater/image-saving/main/img/knitting.png" alt="Logo">
        <h1>Shalloater's Handcraft World</h1>
        <p>用心感受手工的温度</p>
        <div class="social-buttons">
            <a href="https://www.zhihu.com/people/lwuoa/posts" target="_blank">
                <button>知乎主页</button>
            </a>
            <a href="https://b23.tv/0IlNiRB?share_medium=android&share_source=qq&bbid=XYAACF7AC759C7829AE57B2C23BC5E6840CDA&ts=1732865145940" target="_blank">
                <button>B站主页</button>
            </a>
            <a href="https://www.xiaohongshu.com/explore" target="_blank">
                <button>小红书主页</button>
            </a>
        </div>
    </header>
    <main>
        <div class="card">
            <h2>关于我</h2>
            <p>你好！我是 Shalloater，目前是哈尔滨工业大学的一名在读博士生。除了研究工作，我还热衷于各种手工艺术，包括石塑黏土、钩织、布艺、棉花娃娃和娃衣等。</p>
            <p>未来我还计划探索更多手工领域，希望你能和我一起感受创造的乐趣！</p>
        </div>
        <div class="card">
            <h2>留言板</h2>
            <p>留下你的想法或问题吧！</p>
            <textarea id="message" placeholder="在这里写下你的留言..."></textarea>
            <br>
            <button id="submitMessage">提交留言</button>
            <div id="messagesContainer"></div>
        </div>
    </main>
    <footer>
        <p>© 2024 Shalloater. 保留所有权利。</p>
    </footer>

    <!-- 小球的容器 -->
    <div class="yarn-ball ball1"></div>
    <div class="yarn-ball ball2"></div>
    <div class="yarn-ball ball3"></div>
    <div class="yarn-ball ball4"></div>
    <div class="yarn-ball ball5"></div>
    <div class="yarn-ball ball6"></div>
    <div class="yarn-ball ball7"></div>
    <div class="yarn-ball ball8"></div>

    <script>
        // 处理留言功能
        document.getElementById('submitMessage').addEventListener('click', function() {
            const message = document.getElementById('message').value;
            if (message.trim() !== '') {
                const messageElement = document.createElement('p');
                messageElement.textContent = message;
                document.getElementById('messagesContainer').appendChild(messageElement);
                
                // 清空输入框
                document.getElementById('message').value = '';
            } else {
                alert('请输入留言内容');
            }
        });
    </script>
</body>
</html>
