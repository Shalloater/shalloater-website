<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shalloater's Handcraft World</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef5f7;
            color: #555;
        }
        header {
            text-align: center;
            background: linear-gradient(120deg, #f9c8d3, #d4e8f9);
            color: #333;
            padding: 20px 0;
        }
        header img {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
        }
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .social-buttons a button {
            background-color: #ff99c8;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
        }
        .social-buttons a button:hover {
            background-color: #ff80a4;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }
        .card h2 {
            color: #f984a3;
            margin-bottom: 10px;
        }
        .card textarea {
            width: 100%;
            height: 100px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .card button {
            background-color: #f984a3;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #ff80a4;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #fef5f7;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/Shalloater/image-saving/main/img/knitting.png" alt="Logo">
        <h1>Shalloater's Handcraft World</h1>
        <p>用心感受手工的温度</p>
        <div class="social-buttons">
            <a href="https://www.zhihu.com/people/lwuoa/posts" target="_blank">
                <button>知乎主页</button>
            </a>
            <a href="https://b23.tv/0IlNiRB?share_medium=android&share_source=qq&bbid=XYAACF7AC759C7829AE57B2C23BC5E6840CDA&ts=1732865145940" target="_blank">
                <button>B站主页</button>
            </a>
            <a href="https://www.xiaohongshu.com/explore" target="_blank">
                <button>小红书主页</button>
            </a>
        </div>
    </header>
    <main>
        <div class="card">
            <h2>关于我</h2>
            <p>你好！我是 Shalloater，目前是哈尔滨工业大学的一名在读博士生。除了研究工作，我还热衷于各种手工艺术，包括石塑黏土、钩织、布艺、棉花娃娃和娃衣等。</p>
            <p>未来我还计划探索更多手工领域，希望你能和我一起感受创造的乐趣！</p>
        </div>
        <div class="card">
            <h2>留言板</h2>
            <p>留下你的想法或问题吧！</p>
            <textarea placeholder="在这里写下你的留言..."></textarea>
            <br>
            <button>提交留言</button>
        </div>
    </main>
    <footer>
        <p>© 2024 Shalloater. 保留所有权利。</p>
    </footer>
</body>
</html>
