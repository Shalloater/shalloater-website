<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shalloater's Handcraft World</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef5f7;
            color: #555;
        }
        header {
            text-align: center;
            background: linear-gradient(120deg, #f9c8d3, #d4e8f9);
            color: #333;
            padding: 20px 0;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }
        .card h2 {
            color: #f984a3;
            margin-bottom: 10px;
        }
        button {
            background-color: #ff99c8;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ff80a4;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #fef5f7;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shalloater's Handcraft World</h1>
        <p>用心感受手工的温度</p>
    </header>
    <main>
        <div class="card">
            <h2>关于我</h2>
            <p>你好！我是 Shalloater，目前是哈尔滨工业大学的一名在读博士生。除了研究工作，我还热衷于各种手工艺术，包括石塑黏土、钩织、布艺、棉花娃娃和娃衣等。</p>
            <p>未来我还计划探索更多手工领域，希望你能和我一起感受创造的乐趣！</p>

                <button>我的小红书</button>
